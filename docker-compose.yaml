version: "3.7"
services:

  # PostgreSQL database
  postgres:
    image: postgres:latest
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mlflowdb
  
    ports:
      - 6432:5432
    networks:
      - mlflowNetwork
      - shared_reverse_proxy_net

    volumes:
      - ./postgres-data:/var/lib/postgresql
    restart: unless-stopped 

  # MinIO server (S3-kompatibler Artefakt-Speicher)
  minio:
    image: minio/minio
    container_name: mlflow-minio
    env_file:
      - ./.env
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      - mlflowNetwork
      - shared_reverse_proxy_net
   
    volumes: 
      - ./minio-data:/data 
    healthcheck:
      
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    command: server /data --console-address ":9001"
    restart: unless-stopped

  # Service zum Erstellen des MinIO-Buckets
  minio-create-bucket:
    image: minio/mc
    container_name: mlflow-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      - mlflowNetwork
      - shared_reverse_proxy_net
    # Entrypoint zum Erstellen des "bucket"
    entrypoint: >
      /bin/bash -c "
      mc alias set minio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
      if ! mc ls minio/bucket/ >/dev/null 2>&1; then
        echo 'Erstelle bucket...'
        mc mb minio/bucket
      else
        echo 'bucket existiert bereits'
      fi
      "

  # MLflow Tracking Server
  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow-server

    env_file:
      - ./.env
    
    ports:
      - "7500:7500"
    
    environment:
      # Tracking Store (Postgres intern: postgres:5432)
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      # MinIO Endpoint (S3 Kompatibilität)
      - MLFLOW_S3_ENDPOINT_URL=${MLFLOW_S3_ENDPOINT_URL} # <-- Jetzt mit Bindestrich
      # MinIO Zugangsdaten
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # Standard-Artefakt-Speicherort
      - MLFLOW_S3_ARTIFACT_ROOT=${MLFLOW_S3_ARTIFACT_ROOT}

    command: [
      "mlflow", "server",
      "--host", "0.0.0.0",
      "--port", "7500",
      "--backend-store-uri", "${MLFLOW_TRACKING_URI}",
      "--default-artifact-root", "${MLFLOW_S3_ARTIFACT_ROOT}",
      "--allowed-hosts", "localhost,127.0.0.1,188.245.122.223,pcf-dev-test.de,mlflow",
      "--cors-allowed-origins", "*"
    ]
      
    networks:
      - mlflowNetwork
      - shared_reverse_proxy_net
    
    depends_on:
      postgres:
        condition: service_started
      minio-create-bucket:
        condition: service_completed_successfully
        
    restart: unless-stopped

  auth_proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    container_name: oauth2-proxy
    env_file:
      - ./.env
    environment:
      - OAUTH2_PROXY_PROVIDER=google
      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_REVERSE_PROXY=true
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_ALLOWED_EMAILS=${ALLOWED_EMAIL} # <--- HIER WIRD AUF SIE BESCHRÄNKT
      - OAUTH2_PROXY_COOKIE_SECURE=false # Sollte true sein, wenn Nginx SSL macht
      - OAUTH2_PROXY_UPSTREAMS=static://200
    networks:
      - shared_reverse_proxy_net
      - mlflowNetwork
    restart: unless-stopped

networks:
  mlflowNetwork:
    driver: bridge
  shared_reverse_proxy_net:
    external: true
volumes:
  postgres_data:
    driver: local